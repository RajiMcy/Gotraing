<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../static/w3login.css">  
</head>
<body>

<h2 style="text-align:center;" >Welcome to PIVOT</h2>

<form action="/profile" method="post">


  <div class="imgcontainer">
    <img src="../static/logo1.jpeg" alt="Avatar" class="avatar">
  </div>
  <h2 style="text-align:center;" >Sign In</h2>
  <div class="container">
    <!-- <label for="uname"><b>ATTUID</b></label> -->
    <input type="text" placeholder="Enter attuid" id="uname" name="attuid" required>
    <br></br>
    <button type="submit">Login</button>
    <br></br>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>


</form>
<br><br>
{{if .}}
<h2 style="text-align:center;color:red" >{{.}} </h2>
{{end}}
</body>
</html>
